<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <main>
            <h2 class="visually-hidden">ПОИСК ГОСТИНИЦ В СЕДОНЕ</h2>
            <button class="modal-close" type="button">
                    ПОИСК ГОСТИНИЦ В СЕДОНЕ
                  </button>
            <form class="hotel-search form" action="https://echo.htmlacademy.ru" method="POST">
              <p>
                <label> ДАТА ЗАЕЗДА
                <input type="text" name="arrival-date" value="" placeholder="24 апреля 2017">
                </label>
              </p>
              <p>
                  <label>ДАТА ВЫЕЗДА
                  <input type="text" name="departure-date" value="" placeholder="4 июля 2017">
                  </label>
              </p>
              <p>
                  <label>ВЗРОСЛЫЕ 
                  <input type="text" name="adults-number" value="" placeholder="2">
                  </label>
              </p>  
              <p>
                  <label>ДЕТИ 
                  <input type="text" name="children-number" value="" placeholder="0">
                 </label>
              </p>
              <button class="button" type="submit">НАЙТИ</button>
            </form>
    </main>
  </body>
</html>
